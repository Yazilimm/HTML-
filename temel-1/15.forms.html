<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form & Inputs</title>
</head>
<body>
    <form>
        <!--HTML5 Input-->
        <label for="name">Name</label> <br>
        <input type="text" id="name" name="name"> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email"> <br>
        <label for="password">Password</label> <br>
        <input type="password" id="password"><br>
        <label for="date">Date</label> <br>
        <input type="date" id="date"> <br>
        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"> <br>
        Hobbies <br>
        Tech 
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art"> <br>
        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">YuksekLisans</option>
            <option value="phd">Doktora</option>
        </select>
        <br>
        <textarea name="mesaj" id="mesaj" placeholder="Your Message"></textarea> <br>
        <input type="submit" value="Submit">
        <input type="reset"value="Sifirla">
        <!--Submit 2-->
        <button type="submit">Gonder</button>
        <!--Reset 2-->
        <button type="reset">Sifirla</button>
    </form>
</body>
</html>
